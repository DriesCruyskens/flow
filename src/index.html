<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Flow</title>
    <style>
      html,
      body {
          height: 100%;
          background-color: #DDD; 
      }

      canvas[resize] {
          width: 100%;
          height: 100%;
      }
    </style>
  </head>
  <body>
      <canvas id="paper-canvas" resize></canvas>
  </body>
